因“反复大便带血<span class="possymp">&nbsp;便血&nbsp;</span>2d，加重4d”入住我院普外科，诊断为“直肠癌”，并于2012年11月12日全麻插管下行“经腹会阴联合直肠癌根治术+乙状结肠单口造瘘术”，术后病检诊断为（直肠）高-中分化腺癌，癌组织侵破外膜层，肠旁淋巴结及盆腔淋巴结均可见癌转（8/10，1/1），肠系膜可见癌转移结节， 。
