2个月前无明显诱因下解粘液血便<span class="possymp">&nbsp;便血&nbsp;</span> <span class="possymp">&nbsp;粘液便&nbsp;</span> ，量中，质软，3-6次/天，偶感左下腹隐痛<span class="possymp">&nbsp;下腹痛&nbsp;</span> ，无畏寒、寒战、发热，无明显活动后乏力<span class="negsymp">&nbsp;乏力&nbsp;</span> ，无腹胀<span class="negsymp">&nbsp;腹胀&nbsp;</span>、腹泻<span class="negsymp">&nbsp;腹泻&nbsp;</span> ，无肛门停止排便<span class="negsymp">&nbsp;肛门停止排便&nbsp;</span>排气，无返酸、嗳气，无吞咽困难，无头晕、眼花，无咳嗽、咳痰，无四肢疼痛，无身目黄染， <span class="possymp">&nbsp;腹痛&nbsp;</span> <span class="negsymp">&nbsp;肛门停止排气&nbsp;</span> 。
