术后病理示，“低分化腺癌”，有淋巴结转移，T4N2M0ⅢC期，（LN，9/16），昨日于我科行术后辅助化疗1次，采用方案为XELOX（奥沙利铂180mg，卡培他滨2.5QD 分2次口服 14天），完成奥沙利铂输注后诉恶心头晕，无呕吐，且双手麻痹，右手偶有抽搐，无其他不适， 。
