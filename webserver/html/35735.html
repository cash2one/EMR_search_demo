9天前无明显诱因出现大便带鲜血，颜色鲜红，量约30ml，无黑便<span class="negsymp">&nbsp;便血&nbsp;</span> ，无头晕、黑朦，无胸闷、心悸，无恶心、呕吐、返酸、嗳气，无腹痛<span class="negsymp">&nbsp;腹痛&nbsp;</span>、腹胀<span class="negsymp">&nbsp;腹胀&nbsp;</span> ，未予重视及就医， 。
上述症状不断反复，便后少量鲜血由肛门滴出， <span class="possymp">&nbsp;便血&nbsp;</span> 。
3天后至医院就诊，行肠镜检查诊断大肠多发性息肉癌变，病理诊断直肠高分化腺癌，为进一步诊治，至门诊，拟诊直肠癌收入院， 。
起病以来，精神可、食欲良好、睡眠可、大便如上述，大便次数每天1－2次，小便正常，体重无明...， 。
