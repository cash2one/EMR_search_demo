于2年余前开始出现大便变细<span class="possymp">&nbsp;大便变细&nbsp;</span>、变扁，偶有大便带鲜红血，无腹胀<span class="negsymp">&nbsp;腹胀&nbsp;</span>、腹痛<span class="negsymp">&nbsp;腹痛&nbsp;</span> ，无腹泻<span class="negsymp">&nbsp;腹泻&nbsp;</span> ，无呕吐，无畏寒、发热，有至当地医院就诊予口服药物治疗，至今仍有大便性状改变<span class="possymp">&nbsp;大便性状改变&nbsp;</span> ，伴大便带血<span class="possymp">&nbsp;便血&nbsp;</span> ，偶伴有阵发性腹痛<span class="possymp">&nbsp;腹痛&nbsp;</span> ，至四天前到医院查肠镜示乙状结肠癌，结肠多发息肉，故今为行手术治疗而收住来收住我科， <span class="possymp">&nbsp;癌性发热&nbsp;</span> 。
起病以来，一般情况良好，无头晕、胸闷，无腹胀<span class="negsymp">&nbsp;腹胀&nbsp;</span> ，偶有轻度阵发性腹痛<span class="possymp">&nbsp;腹痛&nbsp;</span> ，无腹泻<span class="negsymp">&nbsp;腹泻&nbsp;</span> ，小便正常， <span class="possymp">&nbsp;下腹痛&nbsp;</span> 。
