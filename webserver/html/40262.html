于5年前因直肠癌化疗行锁骨下静脉输液泵留置术，近2年每2月冲管1次，无特殊现象， 。
2天前行留置管取管，锁骨下静脉输液留置管断裂，仅取出月2.5CM ，无特殊不适，无植入口渗血、渗液，无发热.经胸片证实留置管残留， 。
今为进一步诊治，就诊于，于2010-08-04 08，45，25门诊予心腔内异物收入我科，病后精神，饮食，睡眠欠佳，二便正常，体重无明显增减， 。
