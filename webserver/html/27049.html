自诉昨晚约8时无明显诱因出现下腹疼痛<span class="possymp">&nbsp;下腹痛&nbsp;</span> ，以右下腹明显，疼痛呈持续性胀痛，无腰背部放射，无肉眼血尿，感恶心，无呕吐，有畏寒发热，自测体温38℃，夜间约10PM右下腹疼痛<span class="possymp">&nbsp;下腹痛&nbsp;</span>明显，为处理，夜间睡眠差，今晨仍感腹痛<span class="possymp">&nbsp;腹痛&nbsp;</span> ，为诊疗到急诊，给予查血常规，生化，拟诊急性阑尾炎，静滴抗生素后感腹痛<span class="possymp">&nbsp;腹痛&nbsp;</span>稍好转，为进一步治疗收住院，发病以来，精神食欲差，小便无特殊，解少量稀便<span class="possymp">&nbsp;稀烂便&nbsp;</span> ， <span class="possymp">&nbsp;腹胀&nbsp;</span> 。
