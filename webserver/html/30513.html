于6月余前无明显诱因出现便血<span class="possymp">&nbsp;便血&nbsp;</span> ，为便中带血<span class="possymp">&nbsp;便血&nbsp;</span> ，色鲜红，无腹痛<span class="negsymp">&nbsp;腹痛&nbsp;</span>、里急后重及腹泻<span class="negsymp">&nbsp;腹泻&nbsp;</span>等，间有便秘<span class="possymp">&nbsp;便秘&nbsp;</span> ，无发热、恶心、呕吐等， 。
大便1-2次/天， 。
曾自服中药治疗，效果一般， 。
遂到门诊就诊，行直肠指检可及肿物，行肠镜检查示，直肠癌，乙状结肠息肉， <span class="possymp">&nbsp;直肠肿物&nbsp;</span> 。
门诊拟“直肠癌”收入我科， 。
起病以来，精神、睡眠可，食欲一般，小便正常，体重下降约5公斤， 。
