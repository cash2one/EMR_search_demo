半年前无明显诱因出现血便<span class="possymp">&nbsp;便血&nbsp;</span> ，为便中带血<span class="possymp">&nbsp;便血&nbsp;</span> ，色暗红，大便呈糊状，每天约5-6天，无血块，伴有里急后重感，纳差<span class="possymp">&nbsp;纳差&nbsp;</span> ，无便秘<span class="negsymp">&nbsp;便秘&nbsp;</span>、恶心、腹胀<span class="negsymp">&nbsp;腹胀&nbsp;</span>、腹痛<span class="negsymp">&nbsp;腹痛&nbsp;</span> ，无尿频尿急尿痛，无骶尾部疼痛，无发热、身目黄染， <span class="possymp">&nbsp;排便疼痛&nbsp;</span> <span class="negsymp">&nbsp;骶部疼痛&nbsp;</span> 。
未予重视，进来上述症状有所加重，遂于当地医院行肠镜检查，示，直肠癌，现为进一步治疗而收入我科， 。
起病以来，诉有低热、少许咳嗽，痰少，精神可、食欲差、睡眠可、小便正常、体重无明显变化， 。
