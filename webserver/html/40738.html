3月前无明显诱因开始出现排大便带血<span class="possymp">&nbsp;便血&nbsp;</span> ，血呈鲜红色，附着于大便之上，可见少量粘液，伴排便费力，里急后重感明显，间断有腹痛<span class="possymp">&nbsp;腹痛&nbsp;</span>、腹胀<span class="possymp">&nbsp;腹胀&nbsp;</span> ，无恶心、呕吐等不适，胃纳尚可，近半月来感头晕，活动后气促，无发热、咳嗽，无心悸、胸痛，遂于医院就诊，查肠镜提示，直肠癌，病理示，高分化腺癌，现为进一步诊治收入我科，起病以来，无咯血、盗汗，无尿频、尿急、尿痛，无骨关节痛，精神睡眠一般，近期体重无明显改变， <span class="possymp">&nbsp;上腹痛&nbsp;</span> <span class="possymp">&nbsp;粘液便&nbsp;</span> 。
