于3月前开始无明显诱因出现大便带血<span class="possymp">&nbsp;便血&nbsp;</span> ，为鲜血，量不多，伴粘液，大便干结<span class="possymp">&nbsp;便秘&nbsp;</span> ，有时排便困难，大便次数2-9次/日不等，无发热、咳嗽、咳痰、咯血，无恶心、呕吐，无腹痛<span class="negsymp">&nbsp;腹痛&nbsp;</span>、腹泻<span class="negsymp">&nbsp;腹泻&nbsp;</span> ，无尿频、尿急、尿痛，无脱发、光过敏、皮疹、全身肌肉关节痛，近1月排便困难明显加重，5天前到当地医院就诊予直肠指检发现直肠肿物<span class="possymp">&nbsp;直肠肿物&nbsp;</span> ，疑诊直肠癌，今为行进一步诊治收入我科发病来，食欲一般，睡眠一般，小便基本正常，体重近3月下降约5斤， <span class="possymp">&nbsp;粘液便&nbsp;</span> <span class="possymp">&nbsp;大便次数增多&nbsp;</span> 。
