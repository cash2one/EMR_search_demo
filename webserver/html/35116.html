<body>
2月前无明显诱因下发现大便表面带血，为少量暗红色血液，无便后滴血，并且大便次数较多，一天约7-9次，大便形状较之前变细，无腹痛<span class="negsymp">&nbsp;腹痛&nbsp;</span>腹胀<span class="negsymp">&nbsp;腹胀&nbsp;</span> ，无恶心呕吐，无反酸嗳气，在当地医院诊断为结肠炎并口服中药治疗，治疗后无明显改善，到中医院行肠镜检查，病理结果示乙状结肠中分化腺癌，为求进一步治疗来就诊，门诊以乙状结肠癌收入我科， <span class="possymp">&nbsp;大便变细&nbsp;</span> <span class="possymp">&nbsp;大便次数减少&nbsp;</span> <span class="possymp">&nbsp;便血&nbsp;</span> <span class="possymp">&nbsp;大便次数增多&nbsp;</span> 。
自起病来精神可，饮食及睡眠可，小便正常，体重2月减轻约10斤， <span class="possymp">&nbsp;消瘦&nbsp;</span> 。
